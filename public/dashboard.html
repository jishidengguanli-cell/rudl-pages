<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>控制台 - RU Download</title>
<style>
  body{margin:0;background:#0f172a;color:#e5e7eb;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
  header{background:#0b1222;border-bottom:1px solid #1f2937}
  .wrap{max-width:980px;margin:0 auto;padding:16px}
  nav{display:flex;align-items:center;gap:12px}
  nav .right{margin-left:auto;display:flex;gap:10px}
  a{color:#93c5fd;text-decoration:none}
  .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:24px;margin-top:20px}
  button{padding:8px 12px;border-radius:10px;border:0;background:#ef4444;color:#fff}
</style>

<header>
  <div class="wrap">
    <nav>
      <strong>控制台</strong>
      <div class="right">
        <a href="/dashboard.html">分發列表</a>
        <a href="#" id="logout">登出</a>
      </div>
    </nav>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <h2 style="margin-top:0">歡迎！</h2>
    <p id="me">（第 2 步完成後，這裡會顯示登入帳號 Email）</p>
    <p>下一步我們會在這個控制台裡新增「分發列表」頁籤和「新增分發」按鈕。</p>
  </div>
</main>

<script>
// 第 1 步先不檢查登入；第 2 步會透過 /api/auth/me 驗證，沒登入就導回 /login.html
document.getElementById('logout').onclick = () => { location.href = "/login.html"; };
</script>
